<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>

        <!-- source media colocado antes da imagem principal define que a imagem que será mostrada dependerá do tamanho da tela e dessa forma ela interage de acordo com o tamanho da tela e tem q ser colocado na ordem do tamanho da imagem (para testar manipula o tamanho do navegador)-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">

        <img src="imagens/foto-g.png" alt="imagem flexivel"> </img>
        <h1>Reproduzindo aúdio</h1>
        <p>testando áudio</p>
           <audio src="midia/Cute Avalanche - RKVC.mp3"></audio>  <!-- não tocou, as vezes problema do navegador pq o padrão é autoplay, melhor parametrizar para não autoplay pq as vezes o site não carrega pq o audio não toca-->
           <audio src="midia/Cute Avalanche - RKVC.mp3"></audio>  
            <!-- libera os controles para tocar manual e carrega o audio-->
           <audio src="midia/Cute Avalanche - RKVC.mp3" controls></audio>  

        <h1>outra forma</h1> 
           <!--outra forma colocar a tab "preload" não carrega o audio somente deppois de tocar (preload="metadata" carrega os dados do arquivo)-->
           <audio controls preload="metadata"> <!--none, não carregada nada>
                  <!--posso colocar opções de audio, caso não toque o primeiro toca o segundo e assim por diante--> 
                  <source src="midia/guanacast-33.mp3" type="audio/mpeg" >
                  <source src="midia/guanacast-33.mp3" type="audio/ogg" >
                  <source src="midia/guanacast-33.mp3" type="audio/wav" >

           </audio>

            </picture>
    
</body>
</html>
