<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
<style>
    div {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
    }
    /* hover É UMA pseudo classe= destaca a div quando o mouse passa por cima (animação)- indica o estado de um elemento  */
    
    div:hover {   
        background-color: blueviolet;
    }
</style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
