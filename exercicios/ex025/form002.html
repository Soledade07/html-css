<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de senha</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="off">
        <!-- o autocomplete pode ser colocado em cada input, para isso necessário deixar ligado "on" -->
        <p><label for="id_user">Usuário:</label>
        <input type="text" name="" id="id_user" required minlength="5" maxlength="10" placeholder="digite o nome do usuário">  
        <!-- placeholder é como o tooltiptext -->
        </p>
        <p><label for="id_pwd">Senha:</label>
        <input type="password" name="" id="id_pwd" required minlength="8" maxlength="20" >
        </p>    
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>

    </form>
    


</body>
</html>
