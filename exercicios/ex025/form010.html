<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com javascript</title>
</head>
<body>
    <script>
    function calculaidade() {
        let vanoatual=new Date().getFullYear()
        id_idade.innerHTML = Number(vanoatual) - Number(id_ano.value   )
    }
    
    </script>

    <h1>Formulários com comando javascript</h1>
    <h2>"output" exemplo 3</h2>
    <form action="cadastro2.php" method="get">
        <p>
            <label for="id_ano">Em que ano você nasceu</label>
            <input type="number" name="ano" id="id_ano" min="1900" max="2023" 
            oninput="calculaidade()">
        </p>
        <p>
            <label for="id_idade">Sua Idade é:</label>
            <output id="id_idade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
