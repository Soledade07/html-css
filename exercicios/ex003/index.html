<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de carregamento de imagem</title>
</head>
<body>
    <h1>teste carga de imagem</h1>
    <p>abaixo imagem exemplo de como carregar imagem na mesma pasta desse arquivo html (index.html)</p>
    <img src="logo-html-200.png" alt="Logo html"> <!--posso abrir teclando ctrl + barra de espaço, vai abrir as imagens que estão na mesma pasta do html. alt é texto alternativo (explicação da imagem)-->
    <p>podemos, também, carregar imagens de subpastas</p>
    <img src="imagens/logo css 200.png" alt="Logo css">
    <p>também é possivel carregar imagens externas</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo javascript">   <!--url externa-->
</body>
</html>
