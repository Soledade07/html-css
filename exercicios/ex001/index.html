<!-- coment[ario em html
para inserir a estrutura basica do html basta digitar "!" + enter ou clicar --> 
<!-- wordwrap define o tamanho do buffer da linha ou seja a quebra, isso fica em configurações do VS "word wrap"-->
<!--algumas tags não tem fechamento de tag ex.: img, hr, meta-->
<!-- html hypertext markup language => marcação ou tag -->
<!DOCTYPE html>
<html lang="pt-br">
<head>   <!-- configurações básica do site-->
    <meta charset="UTF-8">   <!--supora acentuação em português-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--indica o tamanho do site na tela, nesse caso está configurado para ocupar 100% da tela do navegador-->
    <title>Primeiro exercício</title>   <!-- aparece na aba do nome do site-->
</head>
<body>
    <h1>olá Mundo!</h1>   <!-- titulo ou cabeçalho-->
    <hr> <!-- coloca uma linha embaixo -->
    <p>Esse é o meu primeiro documento </p>
    <p>Este é a segunda linha em html</p>
</body>
</html>
