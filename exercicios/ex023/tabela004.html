<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
             }
        table {
            width: 300px;
            border-collapse: collapse; /*junta as tabelas, tirar os espacos entre as caixas */
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
</style>


<body>
    <h1>Mesclando c√©lulas</h1>
    <h2>Tabela normal</h2>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
    <h3>Tabela mesclada</h2>
    <table class="mesc">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
